      <div style="width: 300px;display: inline-block; border-color:blue; border-style:solid; border-width:1px;">
        
        <span id="longspan" style=" display: inline-block; ">Long span that wraps within this div.</span>
      </div>
      
      <div id="box" style="position: absolute; display: inline-block; border-color: red; border-width: 1px; border-style: solid; z-index: 10">
      </div>
      
      <script type="text/javascript">
        var box = document.getElementById("box");
        var longspan = document.getElementById("longspan");
        box.style.left = longspan.offsetLeft + document.body.scrollLeft + "px";
        box.style.top = longspan.offsetTop + document.body.scrollTop + "px";
        box.style.width = longspan.offsetWidth + "px";
        box.style.height = longspan.offsetHeight + "px";
        console.log('longspan.offsetLeft:',longspan.offsetLeft)
        
        console.log('longspan.offsetTop:',longspan.offsetTop)
        
        console.log('longspan.offsetWidth:',longspan.offsetWidth)
        
        console.log('longspan.offsetHeight:',longspan.offsetHeight)
      </script>
